<html>
   <head>
      <style>
      /* Tooltip container */
.tooltip {
  position: relative;
  display: inline-block;

}

/* Tooltip text */
.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: aqua;
  color: red;
  text-align: center;
  padding: 5px 0;
  border-radius: 6px;
 
  /* Position the tooltip text - see examples below! */
  position: absolute;
  z-index: 1;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 0;
  transition: opacity 2s;
}
         .h1{
         font-family: "Brush Script MT", cursive;
         color: red;
         }
         .button:hover{ background-color: yellow;
         color: black;
         }
         .keys {
         display: grid;
         grid-template-columns: repeat(4, 1fr);
         grid-gap: 20px;
         padding: 20px;
         }
         
@keyframes coloranimation {
  0%   {color: red;}
  25%  {color: yellow;}
  50%  {color: blue;}
  100% {color: green;}
}
      </style>
   </head>
