<html>
   <title>
      Pokemon Hangman
   </title>
   <head>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body id="body" style="text-align:center;transition-duration:4s;background:rgba(255,255,255, 0.8);background-image: url('https://raw.githubusercontent.com/Aatmaj-Zephyr/Hangman/main/UER3IW.png');background-blend-mode: screen;">
      <p align="center" id="welcome" style="font-size:100px;animation-name:coloranimation; animation-duration: 4s;animation-iteration-count: infinite;transition-duration:4s;" class="h1">Welcome to Pokemon Hangman! </p>
      <button id="play" style="animation-name:coloranimation2;background-color:lime;cursor: pointer;transition-duration:4s; animation-duration: 0.5s;font-size:100px;animation-iteration-count: infinite;"  onClick="play()"> Play </button>
      <p  align="center" ><label style="display:none" color="blue" id="Word" ></label></p>
      <div class="keys">
         <button id="button1"  style="display:none" class="button" onClick="ButtonClicked(1) "> ? </button>
         <button id="button2"  style="display:none" class="button" onClick="ButtonClicked(2) "> ? </button>
         <button id="button3"  style="display:none" class="button" onClick="ButtonClicked(3) "> ? </button>
         <button id="button4"  style="display:none" class="button" onClick="ButtonClicked(4) "> ? </button>
         <button id="button5"  style="display:none" class="button" onClick="ButtonClicked(5) "> ? </button>
         <button id="button6"  style="display:none" class="button" onClick="ButtonClicked(6) "> ? </button>
         <button id="button7"  style="display:none" class="button" onClick="ButtonClicked(7) "> ? </button>
         <button id="button8"  style="display:none" class="button" onClick="ButtonClicked(8) "> ? </button>
         <button id="button9"  style="display:none" class="button" onClick="ButtonClicked(9) "> ? </button>
         <button id="button10" style="display:none" class="button" onClick="ButtonClicked(10)"> ? </button>
         <button id="button11" style="display:none" class="button" onClick="ButtonClicked(11)"> ? </button>
         <button id="button12" style="display:none" class="button" onClick="ButtonClicked(12)"> ? </button>
         <button id="button13" style="display:none" class="button" onClick="ButtonClicked(13)"> ? </button>
         <button id="button14" style="display:none" class="button" onClick="ButtonClicked(14)"> ? </button>
         <button id="button15" style="display:none" class="button" onClick="ButtonClicked(15)"> ? </button>
         <button id="button16" style="display:none" class="button" onClick="ButtonClicked(16)"> ? </button>
      </div>
      <div class="tooltip">
         <button style="display:none" class="tooltip" id="TurnsLeft" > </button>
         <span   class="tooltiptext">Turns left</span>
      </div>
      <a target="_blank"  id="hyperlink" >
      <img id="image" style="transition-duration: 3.0s;display:none;width5%">
      </a>
      <script type="text/javascript" src=names.js></script>
      <script type="text/javascript" src=Hangman.js></script>
      
<div class="footer">
   <marquee width="60%" direction="left" height="100px">

   </marquee>
</div>
   </body>
</html>
